<div class="row">
  <div class="col">
    <div ngbDropdown class="d-inline-block">

      <ul ngbDropdownMenu aria-labelledby="category">
        <li><button ngbDropdownItem>Furniture</button></li>
        <li><button ngbDropdownItem>Electronic</button></li>
        <li><button ngbDropdownItem>Clothing</button></li>
        <li><button ngbDropdownItem>All</button></li> 
      </ul>
    </div>
  </div>



<div class="row">
    <div class="col">
        <app-product
        *ngFor="let item of products"
        [product]= "item"
        ></app-product>
       
    </div>
</div>
