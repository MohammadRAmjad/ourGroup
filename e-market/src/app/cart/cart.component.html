<div class="row cart">
  <div class="col-12">
    <!-- <app-cart-edit></app-cart-edit> -->

    <ul class="list-group">
      <!-- <a class="list-group-item" style="cursor: pointer">
         Cart Total : {{cartTotal}}
      
        Cart: {{cartProducts}} 
      </a> -->
      <div class="row">
        <div class="col">
          <h3>Cart</h3>
        </div>
        <div class="col-md-6 col-md-offset-6"><button (click)="clearCart()" class="btn btn-outline-primary"> Clear
            Cart</button></div>
      </div>



      <div class="product-card rounded">
        <ul class="list-group list-group">
          <!-- <li class="list-group-item"> {{ item.title }, ${{ item.price | currency }} </li> -->
          <div class="cart-item " *ngFor="let item of items">
            <div></div>
            <li class="list-group-item">{{ item.title }}, {{ item.price | currency }}
              <div class="col">
                <button class="btn btn-outline-primary" value="" (click)="subtractQuantity($event)"> - </button>
                <span class="badge">{{ item.quantity }}</span>
                <button class="btn btn-outline-primary" value="" (click)="addQuantity($event)"> + </button>
                <button class="btn btn-outline-primary" type="submit" name="" value="Remove From Cart"
                (click)="removeFromCart($event)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                  fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                  <path
                    d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                </svg></button>
              </div>

              
            </li>


          </div>
          <br />
        </ul>
      </div>

      <h3>Cart Total</h3>
      $ {{cartTotal}}
      <!-- <span>{{cartTotal}}</span> -->
    </ul>
  </div>
</div>
