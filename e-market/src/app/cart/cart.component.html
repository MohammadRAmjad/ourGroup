        <div class="row">

            <h3>Cart</h3>
          </div>

              Cart</button></div>
        </div>



        <div class="product-card rounded">
          <ul class="list-group list-group">
            <!-- <li class="list-group-item"> {{ item.title }, ${{ item.price | currency }} </li> -->
            <div class="cart-item " *ngFor="let item of items">
              <div class="list-group-item container">
                <div class="row">
                  <div class="col">
                    <h4>{{ item.item.title }}</h4>
                    <h5>{{ item.item.price | currency }}</h5>
                  </div>
                  <div class="col">
                  </div>
                </div>
              </div>
              <li class="list-group-item rounded">
                <div class="container">
                  <div class="row">
                    <button class="btn btn-outline-primary" value="" (click)="subtractQuantity($event)"
                      [ngClass]="{'list-group-item' : 'active'}"> - </button>
                    <button class="btn btn-outline-primary" value="" [ngClass]="{'list-group-item' : 'active'}"
                      disabled>
                      {{ item.quantity }} </button>
                    <button class="btn btn-outline-primary " value="" (click)="addQuantity($event)"
                      [ngClass]="{'list-group-item' : 'active'}"> + </button>
                    <div class="col align-self-end">
                      <button class="btn btn-outline-primary" id="remove" type="submit" name="" value="Remove From Cart"
                        [ngClass]="{'list-group-item' : 'active'}" (click)="removeFromCart($event)"><svg

                          viewBox="0 0 16 16">

                        </svg></button>
                    </div>
                  </div>
                </div>
              </li>


            </div>
            <br />
          </ul>
        </div>

        <div class="list-group-item container rounded border border-primary">
          <h3 class="border-bottom">Cart Total</h3>
          <span>$ {{totalCost}}</span>
        </div>
      </ul>
    </div>
  </div>
